<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estoque Agricultura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <header>
        <button id="btn-home" class="btn-icon-header" style="display: none;">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1 id="titulo-pagina">Menu Principal</h1>
    </header>

    <main>
        
        <section id="tela-menu" class="tela ativa">
            <div class="menu-grid">
                <button onclick="navegar('movimentacao')" class="card-menu principal">
                    <span class="material-icons big-icon">sync_alt</span>
                    <span>Movimentar Estoque<br><small>(Entrada / Sa칤da)</small></span>
                </button>

                <button onclick="navegar('cadastro')" class="card-menu secundaria">
                    <span class="material-icons big-icon">add_circle</span>
                    <span>Cadastrar Novo Item</span>
                </button>

                <div class="card-info">
                    <h3>游닍 칔ltimas Movimenta칞칫es</h3>
                    <ul id="lista-resumo"><li>Carregando...</li></ul>
                </div>
            </div>
        </section>

        <section id="tela-movimentacao" class="tela">
            
            <div id="busca-manual-container" class="card-busca">
                <label>Buscar Produto:</label>
                <div class="input-row">
                    <input type="text" id="input-busca-manual" placeholder="Digite C칩d. Barras ou Nome">
                    <button id="btn-buscar-manual" class="btn-mini azul">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <div class="divider">OU</div>
                <button id="btn-ativar-scanner" class="btn-secondary">
                    <span class="material-icons">qr_code_scanner</span> Ler com a C칙mera
                </button>
            </div>

            <div id="area-scanner-mov" class="scanner-box hidden">
                <div id="reader-mov"></div>
                <button onclick="pararScannerMovimentacao()" class="btn-mini-danger">Fechar C칙mera</button>
                <p class="instrucao">Aponte para o c칩digo</p>
            </div>

            <div id="form-movimentacao" class="form-container hidden">
                <div class="produto-header">
                    <h2 id="mov-nome-produto">Produto...</h2>
                    <small id="mov-codigo-produto">C칩d: ...</small>
                </div>
                
                <p id="mov-saldo-atual" class="destaque-saldo">Saldo: ...</p>
                
                <input type="hidden" id="mov-id-produto">

                <div class="switch-tipo">
                    <input type="radio" name="tipo_mov" id="tipo-saida" value="SAIDA" checked>
                    <label for="tipo-saida" class="lbl-saida">SA칈DA (Usar)</label>

                    <input type="radio" name="tipo_mov" id="tipo-entrada" value="ENTRADA">
                    <label for="tipo-entrada" class="lbl-entrada">ENTRADA (Repor)</label>
                </div>

                <label>Quantidade:</label>
                <input type="number" id="mov-qtd" placeholder="0" class="input-big" inputmode="decimal">

                <div id="box-destino">
                    <label>Destino / M치quina:</label>
                    <select id="mov-destino" class="input-big"></select>
                </div>

                <button id="btn-confirmar-mov" class="btn-action">CONFIRMAR</button>
                <button onclick="resetarMovimentacao()" class="btn-text">Cancelar / Buscar Outro</button>
            </div>
        </section>

        <section id="tela-cadastro" class="tela">
            <div class="form-container">
                <h3>Novo Cadastro</h3>
                <label>C칩digo de Barras:</label>
                <div class="input-row">
                    <input type="text" id="cad-codigo" placeholder="Escaneie ou digite">
                    <button id="btn-scan-cad" class="btn-mini"><span class="material-icons">qr_code</span></button>
                </div>
                
                <div id="reader-cad-container" class="hidden scanner-box">
                    <div id="reader-cad"></div>
                    <button onclick="pararScannerCadastro()" class="btn-mini-danger">Fechar C칙mera</button>
                </div>

                <label>Nome do Material:</label>
                <input type="text" id="cad-nome" placeholder="Ex: Adubo NPK">

                <label>Unidade:</label>
                <select id="cad-unidade">
                    <option value="un">Unidade</option>
                    <option value="lt">Litros</option>
                    <option value="kg">Quilos</option>
                    <option value="cx">Caixa</option>
                    <option value="m">Metros</option>
                    <option value="sc">Saco</option>
                </select>

                <button id="btn-salvar-novo" class="btn-action verde">CADASTRAR</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
